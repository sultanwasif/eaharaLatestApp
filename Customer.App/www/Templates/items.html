<ion-view view-title="Pick Category" class="" hide-back-button="true" cache-view="false">
    <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
    </ion-nav-buttons>
    <ion-content class="padding background" overflow-scroll="false">

        <div class="card text-center">
            <p class='mar-0' ng-if="LocationSelected" ui-sref="locations">Delivering Near to {{LocInfo.Name}} <a> Change</a></p>
            <p class='mar-0' ng-if="!LocationSelected" ui-sref="locations">Select Nearby Location Point </p>
        </div>

        <div class="card shopcardhome" ng-repeat="i in Items" ng-click="GoItems(i.Id)">
            <div class="item item-text-wrap pad-0">
                <div class="row">
                    <div class="col-25">
                        <img class="w-100" src="{{basePath}}{{i.Image}}">
                    </div>
                    <div class="col-75">
                        <div class="pad-l5">
                            <h1 class="mar-t5" style="font-size:25px;">{{i.Name}} <span style="float: right;" class="pad-r5"><i class="icon ion-chevron-right"></i></span></h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </ion-content>
</ion-view>
